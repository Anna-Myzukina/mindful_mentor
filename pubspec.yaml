name: mindful_mentor
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  animated_splash_screen: ^1.3.0
  page_transition: ^2.1.0
  get: ^4.6.6
  circle_nav_bar: ^2.0.1+1
  font_awesome_flutter: ^10.7.0
  lottie: ^3.1.2
  badges: ^3.1.2
  google_generative_ai: ^0.4.3
  flutter_markdown: ^0.7.3
  flutter_gemini: ^2.0.4
  intl: ^0.19.0
  speech_to_text: ^6.6.2
  avatar_glow: ^3.0.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/emojii/
    - assets/welcome_phrases.json
    - assets/motivational_phrases.json
    - assets/journal_question.json

  fonts:
    - family: TitilliumWeb
      fonts:
        - asset: fonts/TitilliumWeb-Italic.ttf
        - asset: fonts/TitilliumWeb-Regular.ttf

    - family: NotoEmoji
      fonts:
        - asset: fonts/NotoEmoji-VariableFont_wght.ttf

